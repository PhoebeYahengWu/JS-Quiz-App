<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <!-- bootsterap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        />

    </head>
    <body>

<div class="container">

    <div class="row justify-content-center mt-3">
        <button id="btn" class="btn btn-outline-dark" type="button" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="row justify-content-center list-group">
        <div id="question-container"></div>
    </div>
    <div class="row justify-content-center list-group">
        <div id="choice-container"></div>
    </div>
    <div class="row justify-content-center">
        <div id="answer-container"></div>
    </div> 

    <div class="row justify-content-center">
        <button id="prev-btn" class="btn btn-outline-dark" style="display:none;">Previous</button>
        <button id="next-btn" class="btn btn-outline-dark" style="display:none;">Next</button>
    </div>



</div>
        <script src="script.js"></script>
    </body>
</html>
